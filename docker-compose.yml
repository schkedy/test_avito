services:
  postgres:
    image: postgres:16-alpine
    container_name: pr_reviewer_postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: pr_reviewer_migrate
    env_file:
      - .env
    volumes:
      - ./migrations:/migrations
    entrypoint: sh -c 'migrate -path /migrations -database "postgres://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres:$${POSTGRES_PORT}/$${POSTGRES_DB}?sslmode=$${POSTGRES_SSLMODE}" up'
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  app:
    build: .
    container_name: pr_reviewer_app
    env_file:
      - .env
    ports:
      - "${SERVER_EXTERNAL_PORT}:${SERVER_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
